<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单页应用程序</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
  <ul>
    <li>
      <a href="#muic">我的音乐</a>
    </li>
    <li>
      <a href="#movie">我的电影</a>
    </li>
    <li>
      <a href="#food">我的食物</a>
    </li>
  </ul>
  <div id="content"></div>
  <script src="./lib/angular.js"></script>
  <script src="./lib/jquery.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ['$scope', '$log', function ($scope, $log) {
      $log.log('log');
      $scope.age = 16;
    }])
    
    window.addEventListener('hashchange', function () {
      var hash = location.hash;
      switch (hash) {
        case '#muic':
          $.get('./data/01.2data.json', function (data) {
            $('#content').html(data.muic)
          }, 'json');
          break;
        case '#movie':
          $.get('./data/01.2data.json', function (data) {
            $('#content').html(data.movie)
          }, 'json');
          break;
        case '#food':
          $.get('./data/01.2data.json', function (data) {
            $('#content').html(data.food)
          }, 'json');
          break;
      }

    })
  </script>
</body>

</html>
