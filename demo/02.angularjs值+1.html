<!-- 2.约定，需要在页面上被处理的代码上加上ng-app属性
  ng-开头的属性称之为指令 -->
<body ng-app>
  <!-- 4.获取文本框的值 -->
  <input ng-model="val" type="text" id="num">
  <!-- 3.给按钮添加点击事件 -->
  <input ng-click="val = (val - 0) + 1" type="button" value="值+1" id="add">
  <!-- 1.引入angular.js文件 -->
  <script src="./lib/angular.js"></script>
  <script>

  </script>
</body>

</html>
